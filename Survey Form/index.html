<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="jsvblog.netlify.app" id="survey-form">
      <div class="name-wrap wrap">
        <label id="name-label" class="label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="email-wrap wrap">
        <label id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="age-wrap wrap">
        <label id="number-label" class="label">Age</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="10"
          max="120"
        />
      </div>
      <div class="dd-wrap wrap">
        <label for="" id="dropdown-label"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select current Role</option>
          <option value="student">student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="radio-wrap wrap">
        <label for="" id="radio-label"
          >Would you recommend freeCodeCamp to a friend ?</label
        >
        <div>
          <input
            type="radio"
            id="definetely"
            name="radio"
            checked
            value="Definitely"
          /><label for="definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" id="maybe" name="radio" value="Maybe" /><label
            for="maybe"
            >MayBe</label
          >
        </div>
        <div>
          <input
            type="radio"
            id="notsure"
            name="radio"
            value="Not Sure"
          /><label for="notsure">Not Sure</label>
        </div>
      </div>
      <div class="check-wrap wrap">
        <label id="checkbox-label"
          >What would you like to see improved? (Check all that apply)</label
        >
        <div>
          <input
            type="checkbox"
            id="frontendpro"
            name="checkbox"
            value="frontendpro Projects"
          /> Front End Projects
        </div>
        <div>
          <input
            type="checkbox"
            id="backendpro"
            name="checkbox"
            value="backendpro Projects"
          /> Back End Projects
        </div>
        <div>
          <input
            type="checkbox"
            id="challanges"
            name="checkbox"
            value="challanges"
          /> Challenges
        </div>
        <div>
          <input
            type="checkbox"
            id="videos"
            name="checkbox"
            value="videos"
          /> Videos
        </div>
      </div>
      <div class="comment-wrap wrap">
        <label for="comment">Any comments or suggestions ?</label>
        <textarea
          name="comment"
          id="comment"
          cols="50"
          rows="7"
          placeholder="Enter your Comments here...."
        ></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
